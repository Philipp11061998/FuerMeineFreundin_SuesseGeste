<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasminibini: Chat</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../lib/img/favicon.png">
    <link rel="stylesheet" href="../src/assets/style_chat.css" >
    <script src="../src/chat.js" defer></script>
    <script src="../src/script.js" defer></script>
</head>
<body>
    <div id="SiteStart"></div>
    <div class="row">
        <label class="hamburg" id="hamburgLabel">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
        <nav id="nav">
            <button id="home"><a href="../index.html">Home</a></button>
            <button id="moments"><a href="./moments.html">Moments</a></button>
            <button id="chat" class="active"><a href="./chat.html">Chat</a></button>
        </nav>
    </div>
    <div id="Chatholder">
        <div id="chatarea">
            <div id="chatbubbles"></div>
            <div id="emptyMessages">Bisher sind noch keine Nachrichten vorhanden :)</div>
            <form id="messageForm" autocomplete="off">
                <input type="textarea" id="message" name="message" required autocomplete="off" >
                <button type="submit" id="sendMessage" class="button-71">Senden</button>
            </form>
        </div>
    </div>
</body>
</html>
